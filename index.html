<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input type="text" placeholder="Search for Image" id="search-input" />
      <button id="search-button">Search</button>
    </form>
    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1682686581030-7fa4ea2b96c3?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="image"
        />

        <a
          href="https://unsplash.com/photos/a-herd-of-cattle-standing-on-the-side-of-a-road-WZ_5MhkqipM"
          target="_blank"
          >NEOM- NEOM, Saudi Arabia</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1682687221073-53ad74c2cad7?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="image"
        />

        <a
          href="https://unsplash.com/photos/a-herd-of-cattle-standing-on-the-side-of-a-road-WZ_5MhkqipM"
          target="_blank"
          >Sheeps</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1697129838707-3f4ca9ab15d6?auto=format&fit=crop&q=80&w=1962&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="image"
        />

        <a
          href="https://unsplash.com/photos/a-herd-of-cattle-standing-on-the-side-of-a-road-WZ_5MhkqipM"
          target="_blank"
          >Cows</a
        >
      </div>
    </div>
    <button id="show-more-button">show More</button>

    <script src="index.js"></script>
  </body>
</html>
